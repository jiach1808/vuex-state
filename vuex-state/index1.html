<html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
    </head>
    <body>

         <div id="app"></div>
        <script>
           console.log(Vuex.mapState)   
           const store = new Vuex.Store({
                strict: true,
                state: {
                     count:1
                },
                mutations: {
                    increment (state) {
                    state.count++
                    }
                }
            })
         // const Counter  = {
         //      template:`<div>{{ sum }}</div>`,
         //       data(){
         //        return {
         //             start:10,
         //        }
         //       },
              const Counter = {
                template:`<div>{{ sum }}</div>`,
             
                data(){
                    return {
                        start:10
                    }
                },
               // computed:{

               //      ...Vuex.mapState({   
               //          sum:function(state){
               //              return this.start+state.count
               //          }
               //      })
               //  }
                  computed:{
                   
                    ...Vuex.mapState({
                       
                        sum:function(state){
                            return this.start+state.count
                        }
                    })
                }

         }
         const app = new Vue({
            el:'#app',
            store,
            components:{ Counter },
            template:`<div><Counter/></div>`
         })

        </script>
    </body>
</html>
