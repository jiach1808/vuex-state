<html>
    <head>
        <title>课04.Vuex中的State</title>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            
           const store = new Vuex.Store({
                state: {
                    count: 10,
                    message:"Hello Vuex",
                },
                mutations: {
                    increment (state) {
                    state.count++
                    }
                }
            })
            const Counter = {
                template:`<div>{{ sum }}</div>`,
             
                data(){
                    return {
                        start:5,
                    }
                },
                computed:{
                   
                    ...Vuex.mapState({
                       
                        sum:function(state){
                            return this.start+state.count
                        }
                    })
                }
            }
            const app = new Vue({
                el:"#app",
                store,
                components:{ Counter },
                template:`
                    <div class="app">
                        <counter></counter>
                    </div>
                `
            })
       
        </script>
    </body>
</html>
